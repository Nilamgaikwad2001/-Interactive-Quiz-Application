<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <h3 class="quiz">Welcome to Quiz Application </h3>
    <div class="container">
        <div class="quiz-container">
            <h1 class="text-center">Quiz Application</h1>
            <div class="timer text-center">
                <span id="time">0.00</span>
              </div>
            <div id="question-container" class="mt-4">
                <p id="question"></p>
                <ul id="choices" class="list-unstyled"></ul>
            </div>
    <button id="submit-btn" class="btn btn-primary btn-block">Submit</button>
    <p id="score" class="text-center mt-4"></p>
    <button id="restart-btn" class="btn btn-secondary btn-block">Reattempt</button>
        </div>
    </div>
        <script src="main.js"></script>
    </body>
